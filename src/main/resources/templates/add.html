<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->

<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="asserts/css/dashboard.css" th:href="@{asserts/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>

<div th:replace="commons/user::topbar"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="commons/user::#sidebar(activeUri='allmeeting')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

            <form th:action="@{/add.html}" method="post" >

<!--                private Integer muid;           //会议成员信息的唯一号码-->
<!--                private Integer mid;        //参加的会议的唯一表示号码-->
<!--                private Integer munumber;   //会议唯一编号-->
<!--                private Integer uid;      //参加该会议用户的id-->
<!--                private String name;      //姓名-->
<!--                private Integer sex;      //性别-->
<!--                private String idnumber;   //身份证号码，规定为18位数-->
<!--                private String attedtime;   //参会时间-->
<!--                private Integer isneedroom; //判断参加会议的时候，是否需要房间-->
<!--                private  String mark;       //连接数字-->

                <input type="hidden"  th:value = ${session.mids} name="mid">
                <input type="hidden"  th:value = ${session.user.getUid()} name="uid">

                <div class="form-group" th:if="${ session.markss.get(0).length()>0 && !session.markss.get(0).equals('null')}">
                    <label><p th:text="姓名"></p>
                    <input name="name" type="text" class="form-control" placeholder="null" required>
                    </label>
                </div>
                <input type="hidden"  value = "无" th:name="${session.markss.get(0).length()>0 && !session.markss.get(0).equals('null')}?'names':'name'">


                <div class="form-group" th:if="${ session.markss.get(1).length()>0 && !session.markss.get(1).equals('null')}">
                    <label><p th:text="性别"></p>
                    <input name="sex" type="text" class="form-control" placeholder="null" required>
                    </label>
                </div>
                <input type="hidden"  value = "无" th:name="${session.markss.get(1).length()>0 && !session.markss.get(1).equals('null')}?'sexs':'sex'">


                <div class="form-group" th:if="${ session.markss.get(2).length()>0 && !session.markss.get(2).equals('null')}" required="">
                    <label><p th:text="身份证号"></p>
                    <input name="idnumber" type="text" class="form-control" placeholder="null" required>
                    </label>
                </div>
                <input type="hidden"  value = "无" th:name="${session.markss.get(2).length()>0 && !session.markss.get(2).equals('null')}?'idnumbers':'idnumber'">


                <div class="form-group" th:if="${ session.markss.get(3).length()>0 && !session.markss.get(3).equals('null')}">
                    <label><p th:text="参会时间"></p>
                    <input name="attendtime" type="text" class="form-control" placeholder="null" required>
                    </label>
                </div>
                <input type="hidden"  value = "无" th:name="${session.markss.get(3).length()>0 && !session.markss.get(3).equals('null')}?'attendtimes':'attendtime'">


                <div class="form-group" th:if="${ session.markss.get(4).length()>0 && !session.markss.get(4).equals('null')}">
                    <label><p th:text="是否需要房间"></p>
                    <input name="isneedroom" type="text" class="form-control" placeholder="null" required>
                    </label>
                </div>
                <input type="hidden"  value = "无" th:name="${session.markss.get(4).length()>0 && !session.markss.get(4).equals('null')}?'isneedrooms':'isneedroom'">

                <button type="submit" class="btn btn-primary" >提交</button>
            </form>

        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript" src="asserts/js/popper.min.js"></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>

</body>

</html>
