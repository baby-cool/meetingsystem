<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>用户注册</title>
	<style>
		div{
			text-align: center;
			/*background-color: blue;*/
			width: 50%;
			position: absolute;
			left:375px
		}
		form{
			text-align: center;
			background-color: #80bdff;
			border: 1px solid mediumspringgreen;
		}
		hr{
			color: #005cbf;
			width: 30%;
		}
	</style>
</head>
<body>
	<div>
	<h1 style="color: #005cbf">用户注册页面</h1>
	<hr>
	<form  action="/user/register" method="post">
		用户名：<input type="text"  name="username" placeholder="username" required=""><br><br>
		密 &nbsp;码：<input type="password" name="password" placeholder="password" required=""><br><br>
		确认密码：<input type="password"  name="passwordagain" placeholder="input again" required=""><br><br>
		<input type="submit" value="注册">
		<p style="color:red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
	</form>
	</div>
</body>
</html>
