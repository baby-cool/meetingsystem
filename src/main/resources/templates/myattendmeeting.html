<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="/asserts/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/asserts/css/dashboard.css" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>

<div th:replace="commons/user::topbar"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="commons/user::#sidebar(activeUri='myattendmeeting')"></div>


        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>身份证号</th>
                        <th>参会时间</th>
                        <th>是否需要房间</th>
                    </tr>
                    </thead>
<!--                    private Integer muid;           //会议成员信息的唯一号码-->
<!--                    private Integer mid;        //参加的会议的唯一表示号码-->
<!--                    private Integer munumber;   //会议唯一编号-->
<!--                    private Integer uid;      //参加该会议用户的id-->
<!--                    private String name;      //姓名-->
<!--                    private Integer sex;      //性别-->
<!--                    private String idnumber;   //身份证号码，规定为18位数-->
<!--                    private String attedtime;   //参会时间-->
<!--                    private Integer isneedroom; //判断参加会议的时候，是否需要房间-->
<!--                    private  String mark;       //连接数字-->
                    <tbody>
                    <tr th:each="emp2:${session.meetingmember1}">
                        <td th:text="${emp2.name}"></td>
                        <td th:text="${emp2.sex}"></td>
                        <td th:text="${emp2.idnumber}"></td>
                        <td th:text="${emp2.attendtime}"></td>
                        <td th:text="${emp2.isneedroom}"></td>
                        <td>
                            <a class="btn btn-sm btn-primary" th:href="@{/a.html/}+${emp2.mid}">查看该会议</a>
                        </td>
                        <td>
                            <form method="post" th:action="@{/myattendmeeting.html/}+${emp2.mid}">

                                <button type="submit" class="btn btn-sm btn-danger">删除</button>
                            </form>
<!--                            										<button class="btn btn-sm btn-danger">删除</button>-->
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="../static/asserts/js/jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript" src="../static/asserts/js/popper.min.js"></script>
<script type="text/javascript" src="../static/asserts/js/bootstrap.min.js"></script>

<!-- Icons -->
<script type="text/javascript" src="../static/asserts/js/feather.min.js"></script>
<script>
    feather.replace()
</script>



</body>

</html>
