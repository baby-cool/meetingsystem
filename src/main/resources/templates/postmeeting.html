    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;

<body>

<div th:replace="commons/user::topbar"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="commons/user::#sidebar(activeUri='allmeeting')"></div>


        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form th:action="'/postmeeting.html/'+${session.user.getUid()}" method="post">

                <div class="form-group">
                    <label>会议主题</label>
                    <input name="theme" type="text" class="form-control" placeholder="">
                </div>
                <div class="form-group">
                    <label>会议开始时间</label>
                    <input name="time" type="text" class="form-control" placeholder="">
                </div>
                <div class="form-group">
                    <label>会议总时长</label>
                    <input name="lasttime" type="text" class="form-control" placeholder="">
                </div>
                <div class="form-group">
                    <label>会议总人数</label>
                    <input name="maxnumber" type="text" class="form-control" placeholder="">
                </div>
                <div class="form-group">
                    <label>会议地点</label>
                    <input name="place" type="text" class="form-control" placeholder="">
                </div>
                <div class="form-group">
                    <label>主办方</label>
                    <input name="sponor" type="text" class="form-control" placeholder="">
                </div>
                <div class="form-group">
                    <label>特殊要求</label>
                    <input name="request" type="text" class="form-control" placeholder="">
                </div>

                <!--private Integer uid; //创建该会议的用户id-->

                <!--private  String place;//会议地点-->
                <!--private  String  sponor;//会议主办方-->
                <!--private  String request;//特殊要求-->
                <!--private  Integer munumber;//会议唯一编号-->

                <!--                    private Integer muid;           //会议成员信息的唯一号码-->
                <!--                    private Integer mid;        //参加的会议的唯一表示号码-->
                <!--                    private Integer munumber;   //会议唯一编号-->
                <!--                    private Integer uid;      //参加该会议用户的id-->
                <!--                    private String name;      //姓名-->
                <!--                    private Integer sex;      //性别-->
                <!--                    private String idnumber;   //身份证号码，规定为18位数-->
                <!--                    private String attedtime;   //参会时间-->
                <!--                    private Integer isneedroom; //判断参加会议的时候，是否需要房间-->
                <!--                    private  String mark;       //连接数字-->



                <div class="col-sm-10">
                    <div class="checkbox i-checks">
                        <label>
                            <input th:text="姓名" type="checkbox" name="name" value="1">
                            <input type="hidden" name="name" value = "姓名"/>
                        </label>
                    </div>
                    <div class="checkbox i-checks">
                        <label>
                            <input th:text="性别" name = "sex" type="checkbox" value="1"></label>
                        <input type="hidden" name="sex" value = "性别"/>
                    </div>
                    <div class="checkbox i-checks">
                        <label>
                            <input th:text="身份证号" name = "idnumber" type="checkbox" value="1">
                            <input type="hidden" name="idnumber" value = "身份证号"/>
                        </label>
                    </div>
                    <div class="checkbox i-checks">
                        <label>
                            <input th:text="参会时间" name = "attedtime" type="checkbox" value="1">
                            <input type="hidden" name="attedtime" value = "参会时间"/>
                        </label>
                    </div>

                    <div class="checkbox i-checks">
                        <label>
                            <input th:text="是否需要房间" name = "isneedroom" type="checkbox" value="1">
                            <input type="hidden" name="isneedroom" value = "是否需要房间"/>
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" >发布该会议</button>
            </form>
        </main>
    </div>
</div>
