<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="/asserts/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/asserts/css/dashboard.css" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>

<div th:replace="commons/user::topbar"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="commons/user::#sidebar(activeUri='myattendmeeting')"></div>


        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>会议唯一编号</th>
                        <th>主题</th>
                        <th>时间</th>
                        <th>总时长</th>
                        <th>总人数</th>
                        <th>地点</th>
                        <th>主办方</th>
                        <th>特殊要求</th>
                    </tr>
                    </thead>
                    <!--private String mid; //会议唯一编号-->
                    <!--private Integer uid; //创建该会议的用户id-->
                    <!--private String theme;//会议主题-->
                    <!--private  String  time;//会议开始时间-->
                    <!--private String lasttime;//会议总时长-->
                    <!--private  Integer maxnumber;//会议总人数-->
                    <!--private  String place;//会议地点-->
                    <!--private  String  sponor;//会议主办方-->
                    <!--private  String request;//特殊要求-->
                    <!--private  Integer munumber;//会议唯一编号-->
                    <tbody>
                    <tr >
                        <td th:text="${session.meeting3.munumber}"></td>
                        <td th:text="${session.meeting3.theme}"></td>
                        <td th:text="${session.meeting3.time}"></td>
                        <td th:text="${session.meeting3.lasttime}"></td>
                        <td th:text="${session.meeting3.maxnumber}"></td>
                        <td th:text="${session.meeting3.place}"></td>
                        <td th:text="${session.meeting3.sponor}"></td>
                        <td th:text="${session.meeting3.request}"></td>

                    </tr>
                    </tbody>
                </table>
                <div style="text-align: center">
                <a class="btn btn-sm btn-primary"  th:href="@{/backmyattendmeeting.html}">返回</a>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="../static/asserts/js/jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript" src="../static/asserts/js/popper.min.js"></script>
<script type="text/javascript" src="../static/asserts/js/bootstrap.min.js"></script>

<!-- Icons -->
<script type="text/javascript" src="../static/asserts/js/feather.min.js"></script>
<script>
    feather.replace()
</script>



</body>

</html>
