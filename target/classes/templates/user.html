<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="/asserts/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/asserts/css/dashboard.css" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>

<div th:replace="commons/administrator::top"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="commons/administrator::two(active='user')"></div>


        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>用户ID</th>
                        <th>用户名</th>
                        <th>密码</th>
                        <th>    </th>
                    </tr>
                    </thead>
                    <!--private Integer uid;      //用户的唯一表示号码 自增-->
                    <!--private String uname;    //用户名-->
                    <!--private String password;   //用户密码-->
                    <tbody>
                    <tr th:each="user:${session.user}">
                        <td th:text="${user.uid}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.password}"></td>

                        <td>
                            <form method="post" th:action="@{/user.html/}+${user.uid}">
                                <button type="submit" class="btn btn-sm btn-danger">删除</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="../static/asserts/js/jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript" src="../static/asserts/js/popper.min.js"></script>
<script type="text/javascript" src="../static/asserts/js/bootstrap.min.js"></script>

<!-- Icons -->
<script type="text/javascript" src="../static/asserts/js/feather.min.js"></script>
<script>
    feather.replace()
</script>



</body>

</html>
