<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Signin Template for Bootstrap</title>
	<!-- Bootstrap core CSS -->
	<link href="/asserts/css/bootstrap.min.css" rel="stylesheet">
	<!-- Custom styles for this template -->
	<link href="/asserts/css/signin.css" rel="stylesheet">
	<style>
		body{
			background: url("/asserts/img/1.jpg");
			background-repeat: repeat;
		}
	</style>
</head>

<body class="text-center">

<form class="form-signin" th:name="pay" th:method="get">
<!--	<img class="mb-4" src="/asserts/img/bootstrap-solid.svg" alt="" width="72" height="72">-->
	<h1 class="h3 mb-3 font-weight-normal" style="color: blue;font-size: 3em">会议系统</h1>
<br> <br> <br>
	<!--加上了一条判断语句-->
	<p style="color:red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>


	<label class="sr-only"  th:text="#{login.username}">Username</label>
	<input type="text"  name="username" class="form-control" placeholder="Username"  th:placeholder="#{login.username}" required="" autofocus="">
	<label class="sr-only"  th:text="#{login.password}">Password</label>
	<input type="password" name="password" class="form-control" placeholder="Password" th:placeholder="#{login.password}" required="">
<!--	<div class="checkbox mb-3">-->
<!--		<label>-->
<!--			<input type="checkbox" value="remember-me"> [[ #{login.remember}]]-->
<!--		</label>-->
<!--	</div>-->
	<button class="btn btn-lg btn-primary" th:text="#{login.btn}" onclick="login()">login in</button>
	<button class="btn btn-lg btn-primary" th:text="#{login.register}" onclick="register()">sign up</button>
<!--	<button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.btn}">Sign in</button>-->
	<p class="mt-5 mb-3 text-muted">© 2019</p>
</form>

<script>
	function login() {
		document.pay.action="/user/login";
		document.pay.sumit();
	}
	function register() {
		document.pay.action="/user/register";
		document.pay.sumit();
	}
</script>


	<!--<a class="btn btn-sm">中文</a>-->
	<!--<a class="btn btn-sm">English</a>-->


</body>

</html>
